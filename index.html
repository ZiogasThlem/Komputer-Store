<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS and Bootsrap to be configured-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Komputer Store</title>
  </head>
  <body class="container-fluid">
    <nav
      class="navbar navbar-light"
      style="background-color: #e3f2fd"
      class="row"
    >
      <h1 class="name">Komputer Store</h1>
      <h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Homepage idk">
        <a href="#" class="link-dark">Home</a>
      </h3>
      <h3>
        <a href="#" class="link-dark">Information</a>
      </h3>
      <h3>
        <a href="#" class="link-dark">Contact</a>
      </h3>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>
    <!-- gonna be grid most likely -->
    <div class="container-fluid">
      <!-- big one -->
      <div class="row" id="row1">
        
      </div>
      <!-- two same sized rectangle boxes -->
      <div class="row" id="row2">
        <div class="col">
          <button class="bank-button1">button1</button>
          <button class="bank-button2">button2</button>
        </div>
        <div class="col">
          <button class="work-button1">button1</button>
          <button class="work-button2">button2</button>
        </div>
        <!-- bigger one -->
        <div class="col">
          <button class="buy-button1">button1</button>
          <button class="buy-button2">button2</button>
          <button class="buy-button3">button3</button>
        </div>
      </div>
    </div>

    <footer class="row text-sm-center">
      <h3 class="col">
        <a href="#" class="link-dark">They said about us...</a>
      </h3>
      <h3 class="col">
        <a href="#" class="link-dark">LinkedIn</a>
      </h3>
      <h3 class="col">
        <a class="link-dark">Become a partner</a>
      </h3>
      <h3 class="col">
        <a href="#">Subscribe to our newsletter!</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="youremail@example.com"
          />
        </form>
      </h3>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
