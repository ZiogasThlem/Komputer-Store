<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS and Bootsrap to be configured-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Komputer Store</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-light" class="row">
      <h1 class="name">Komputer Store</h1>
      <h3 data-bs-toggle="tooltip" data-bs-placement="top" title="Homepage idk">
        <a href="#" class="link-dark">Home</a>
      </h3>
      <h3>
        <a href="#" class="link-dark">Information</a>
      </h3>
      <h3>
        <a href="#" class="link-dark">Contact</a>
      </h3>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>

    <main class="row">
      <!-- two same sized rectangle boxes -->
      <div id="col1">
        <div>
          <div id="bank" class="column-item">
            <h2>My name</h2>
            <div>current balance: 0</div>
            <button class="btn btn-success" type="submit" id="loan">
              Get a loan
            </button>
          </div>
          <div id="work" class="column-item">
            <h1>Work</h1>
            <div>0</div>
            <button class="btn btn-warning" id="bank">Bank</button>
            <button class="btn btn-primary" id="work">Work</button>
            <!-- <button class="btn btn-danger" id="pay-loan">
              Repay Loan
            </button> -->
          </div>
          <!-- bigger one -->
          <div class="column-item">
            <h2>Laptops</h2>
            <select id="laptop-menu"></select>
            <ul id="laptop-features">
              <h3>Features:</h3>

            </ul>
          </div>
        </div>
      </div>
      <!-- big one -->
      <div id="col2">
        <section id="conputer-section">
          <div id="imgage">
            <p id="laptop-title"></p>
            <img id="laptop-image" width="600" height="400" />
          </div>
          <p id="laptop-description">
          </p>
        </section>
        <h4 id="laptop-price">Price:<br /></h4>
        <button class="btn btn-primary btn-lg" id="buy-now" type="submit">
          BUY NOW!
        </button>
      </div>
    </main>

    <footer id="footer" class="row">
      <h3 class="col" id="footer-item">
        <a href="#" class="link-dark">They said about us...</a>
      </h3>
      <h3 class="col" id="footer-item">
        <a href="#" class="link-dark">LinkedIn</a>
      </h3>
      <h3 class="col" id="footer-item">
        <a class="link-dark">Become a partner</a>
      </h3>
      <h3 class="col" id="footer-item">
        <form class="d-flex">
          <label>Subscribe to our newsletter!</label>
          <input
            class="form-control me-2"
            type="search"
            placeholder="youremail@example.com"
          />
        </form>
      </h3>
    </footer>

    <script src="scripts/store.js" type="module"></script>
    <script src="scripts/bank.js" type="module"></script>
    <script src="scripts/work.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
