<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Komputer Store</title>
  </head>
  <body class="container-fluid">
    <nav class="navbar navbar-light" class="row">
      <header id="nav-item">
        <a href="#" class="link-dark">Welcome to Komputer Store!</a>
      </header>
      <h3
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Homepage idk"
      ></h3>
      <header id="nav-item">
        <a href="#" class="link-dark">Information</a>
      </header>
      <header id="nav-item">
        <a href="#" class="link-dark">Contact</a>
      </header>
      <nav class="navbar navbar-light" id="nav-item">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Komputer Store"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>

    <main class="row">
      <!-- two same sized rectangle boxes -->
      <div id="col1">
        <div id="work" class="column1-item">
          <h2><u>My Wallet Balance</u></h2>
          <div id="work-index">
            <span id="work-balance-text"
              >Current balance in Wallet: <span id="work-balance">0</span>$
            </span>
          </div>
          <button class="btn btn-warning btn-lg" id="bank-btn">Bank</button>
          <button class="btn btn-primary btn-lg" id="work-btn">Work</button>
          <button class="btn btn-danger btn-lg" id="repay-btn" disabled>
            Repay Loan
          </button>
        </div>
        <div id="bank" class="column1-item">
          <h2><u>My Bank Balance</u></h2>
          <div id="bank-index">
            <span id="bank-balance-text"
              >Current balance in Bank: <span id="bank-balance">0</span>$
            </span>
          </div>
          <div id="loan-index">
            <span id="loan-balance-text"
              >Current loan: <span id="loan-balance">0</span>$
            </span>
          </div>
          <button class="btn btn-success btn-lg" type="submit" id="loan-btn">
            Get a loan
          </button>
        </div>
        <!-- bigger one -->

        <div id="laptop" class="column1-item">
          <div id="laptops-select">
            <h2><u>Laptops</u></h2>
            <select id="laptop-menu"></select>
          </div>
          <div id="feature-section">
            <h2><u>Features:</u></h2>
            <div id="laptop-features"></div>
          </div>
        </div>
      </div>
      <!-- big one -->
      <div id="col2">
        <section id="conputer-section">
          <div id="imgage-title-joined">
            <p id="laptop-title"></p>
            <img src="" id="laptop-image" />
          </div>
          <p id="laptop-description"></p>
        </section>
        <span>
          <h4>
            Price:
            <span id="laptop-price">0</span>
            $
          </h4>
          <h4>
            In Stock:
            <span id="laptop-stock">0</span>
          </h4>
        </span>
        <button class="btn btn-info btn-lg" id="buy-now" type="submit">
          BUY NOW!
        </button>
      </div>
    </main>

    <footer id="footer" class="row">
      <h3 class="col" id="footer-item">
        <a href="#" class="link-dark">They said about us...</a>
      </h3>
      <h3 class="col" id="footer-item">
        <a href="#" class="link-dark">LinkedIn</a>
      </h3>
      <h3 class="col" id="footer-item">
        <a href="#" class="link-dark">Become a partner</a>
      </h3>
      <h3 class="col" id="footer-item">
        <form class="d-flex">
          <label>Subscribe to our newsletter!</label>
          <input
            class="form-control me-2"
            type="search"
            placeholder="youremail@example.com"
          />
        </form>
      </h3>
    </footer>

    <script src="scripts/store.js" type="module"></script>
    <script src="scripts/bank.js" type="module"></script>
    <script src="scripts/work.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
