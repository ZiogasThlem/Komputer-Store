<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap and CSS import -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Share Tech Mono font import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Komputer Store</title>
  </head>
  <body class="container-fluid">
    <!-- first row: Header (Bootstrap Navbar used)-->
    <header class="navbar navbar-light" class="row">
      <!--  Header links -->
      <span id="nav-item">
        <a href="#" class="link-dark">Welcome to Komputer Store!</a>
      </span>
      <h3
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="Homepage idk"
      ></h3>
      <span id="nav-item">
        <a href="#" class="link-dark">Information</a>
      </span>
      <span id="nav-item">
        <a href="#" class="link-dark">Contact</a>
      </span>
      <!-- Bootstrap Form mimicing a search bar -->
      <nav class="navbar" id="nav-item">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Komputer Store"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!-- second row: Main block (Flexbox) -->
    <main class="row">
      <!-- Work and Bank Section -->
      <section id="col1">
        <!-- Work Box -->
        <div id="work" class="column1-item">
          <h2><u>My Wallet Balance</u></h2>
          <div id="work-index">
            <span id="work-balance-text"
              >Current balance in Wallet: <span id="work-balance">0</span>$
            </span>
          </div>
          <!-- Bank Button -->
          <button
            class="btn btn-warning btn-lg"
            id="bank-btn"
            data-toggle="tooltip"
            data-placement="top"
            title="Make a Deposit"
          >
            Bank
          </button>
          <!-- Work Button -->
          <button
            class="btn btn-primary btn-lg"
            id="work-btn"
            data-toggle="tooltip"
            data-placement="top"
            title="Recieve Salary"
          >
            Work
          </button>
          <!-- Repay Loan Button -->
          <button
            class="btn btn-danger btn-lg"
            id="repay-btn"
            data-toggle="tooltip"
            data-placement="top"
            title="Repay your Loan"
          >
            Repay Loan
          </button>
        </div>
        <!-- Bank Box -->
        <div id="bank" class="column1-item">
          <h2><u>My Bank Balance</u></h2>
          <div id="bank-index">
            <span id="bank-balance-text"
              >Current balance in Bank: <span id="bank-balance">0</span>$
            </span>
          </div>
          <div id="loan-index">
            <span id="loan-balance-text"
              >Current loan: <span id="loan-balance">0</span>$
            </span>
          </div>
          <!-- Get a Loan Button -->
          <button
            class="btn btn-success btn-lg"
            type="submit"
            id="loan-btn"
            data-toggle="tooltip"
            data-placement="top"
            title="Apply for new Loan"
          >
            Get a Loan
          </button>
        </div>
        <!-- Laptop Select and Features Section-->
        <aside id="laptop">
          <!-- Laptop Select -->
          <div id="laptops-select" class="column1-item">
            <h2><u>Laptops</u></h2>
            <select
              class="form-select"
              id="laptop-menu"
              data-toggle="tooltip"
              data-placement="top"
              title="Select from a variety of Laptops"
            ></select>
          </div>
          <!-- Laptop Features -->
          <div id="feature-section" class="column1-item">
            <h2><u>Features:</u></h2>
            <blockquote id="laptop-features"></blockquote>
          </div>
        </aside>
      </section>
      <!-- Laptop Buy Section -->
      <section id="col2">
        <!-- Laptop Image, Title and Description -->
        <span id="conputer-section">
          <div id="imgage-title-joined">
            <p id="laptop-title"></p>
            <img src="" id="laptop-image" alt="Image not found" />
          </div>
          <blockquote id="laptop-description"></blockquote>
        </span>
        <!-- Laptop Pirce -->
        <span>
          <h4>
            <u>Price:</u><span id="laptop-price">0</span>$
          </h4>
        </span>
        <span>
          <h4>
            <u>In Stock:</u><span id="laptop-stock">0</span>
          </h4>
        </span>
        <!-- BUY NOW! button -->
        <button
          class="btn btn-info btn-lg"
          id="buy-now"
          type="submit"
          data-toggle="tooltip"
          data-placement="top"
          title="Don't think about it! Press the button!"
        >
          BUY NOW!
        </button>
      </section>
    </main>
    <!-- third row: Footer -->
    <footer id="footer" class="row">
      <!-- Footer links -->
      <span class="col" id="footer-item">
        <a href="#" class="link-dark">They said about us...</a>
      </span>
      <span class="col" id="footer-item">
        <a href="#" class="link-dark">LinkedIn</a>
      </span>
      <span class="col" id="footer-item">
        <a href="#" class="link-dark">Become a partner</a>
      </span>
      <!-- Bootstrap Form mimicing a search bar -->
      <span class="col" id="footer-item">
        <form class="d-flex">
          <label
            ><a href="#" class="link-dark"
              >Subscribe to our newsletter!</a
            ></label
          >
          <input
            class="form-control me-2"
            type="search"
            placeholder="youremail@example.com"
          />
        </form>
      </span>
    </footer>

    <!-- JS scripts import -->
    <script src="scripts/store.js" type="module"></script>
    <script src="scripts/bank.js" type="module"></script>
    <script src="scripts/work.js" type="module"></script>
    <!-- Bootstrap scripts import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
